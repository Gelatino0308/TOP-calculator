<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calc-body">
        <div id="calc-header">
            <div id="calc-name">CASIO</div>
            <div id="solar-panel"> | | | | | | | | | | | | | | | | | </div>
        </div>
        <div id="calc-screen"> 0 </div>
        <div class="keypadRow">
            <button id="clearBtn"> AC </button>
            <button id="signBtn"> +/- </button>
            <button id="percentBtn"> % </button>
            <button class="arithmeticKeys" id="divideBtn"> ÷ </button>
        </div>
        <div class="keypadRow">
            <button class="numberKeys" id="sevenBtn"> 7 </button>
            <button class="numberKeys" id="eightBtn"> 8 </button>
            <button class="numberKeys" id="nineBtn"> 9 </button>
            <button class="arithmeticKeys" id="multiplyBtn"> × </button>
        </div>
        <div class="keypadRow">
            <button class="numberKeys" id="fourBtn"> 4 </button>
            <button class="numberKeys" id="fiveBtn"> 5 </button>
            <button class="numberKeys" id="sixBtn"> 6 </button>
            <button class="arithmeticKeys" id="subtractBtn"> − </button>
        </div>
        <div class="keypadRow">
            <button class="numberKeys" id="oneBtn"> 1 </button>
            <button class="numberKeys" id="twoBtn"> 2 </button>
            <button class="numberKeys" id="threeBtn"> 3 </button>
            <button class="arithmeticKeys" id="addBtn"> + </button>
        </div>
        <div class="keypadRow">
            <button id="deleteBtn"> DEL </button>
            <button class="numberKeys" id="zeroBtn"> 0 </button>
            <button id="decimalBtn"> . </button>
            <button id="equalsBtn"> = </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
