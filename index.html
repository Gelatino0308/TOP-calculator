<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calc-body">
        <div id="calc-screen"> 0 </div>
        <div class="keypadRow">
            <div id="clearBtn"> AC </div>
            <div id="signBtn"> +/- </div>
            <div id="percentBtn"> % </div>
            <div id="divideBtn"> / </div>
        </div>
        <div class="keypadRow">
            <div id="sevenBtn"> 7 </div>
            <div id="eightBtn"> 8 </div>
            <div id="nineBtn"> 9 </div>
            <div id="multiplyBtn"> * </div>
        </div>
        <div class="keypadRow">
            <div id="fourBtn"> 4 </div>
            <div id="fiveBtn"> 5 </div>
            <div id="sixBtn"> 6 </div>
            <div id="subtractBtn"> - </div>
        </div>
        <div class="keypadRow">
            <div id="oneBtn"> 1 </div>
            <div id="twoBtn"> 2 </div>
            <div id="threeBtn"> 3 </div>
            <div id="addBtn"> + </div>
        </div>
        <div class="keypadRow">
            <div id="zeroBtn"> 0 </div>
            <div id="decimalBtn"> . </div>
            <div id="equalsBtn"> = </div>
        </div>
    </div>
</body>
</html>
